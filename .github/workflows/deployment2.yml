name: "linter deployment workflow"
on: 
  push
jobs:   
  lint:
        runs-on: ubuntu-latest
        steps:
          - name: Get code
            uses: actions/checkout@v3
          - name: install nodejs
            uses: actions/setup-node@v3
            with:
              node-version: 18
          - name: install dependencies
            run:  npm ci
          - name: run the linter
            run:  npm run lint
  test: 
        needs: lint
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: install nodejs
              uses: actions/setup-node@v3
              with:
                 node-version: 18
            - name: install dependencies
              run:  npm ci
            - name: run the test
              run:  npm run test
  deploy: 
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: install nodejs
              uses: actions/setup-node@v3
              with:
                 node-version: 18
            - name: install dependencies
              run:  npm ci
            - name: deploy
              run:  echo "deploying on push ..."
                
