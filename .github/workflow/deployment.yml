name: "deploy Project"
on: [push, workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: install NodeJs
        uses: actions/setup-node@v3
        with: 
          node-version: 18
      - name: install dependencies
        run:  npm ci
      - name: Run tests
        run:  npm test
  deploy:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: install NodeJs
        uses: actions/setup-node@v3
        with: 
          node-version: 18
      - name: install dependencies
        run:  npm ci
      - name: Build Project
        run:  npm run build
      - name: Deploy
        run : echo "deploying...."

